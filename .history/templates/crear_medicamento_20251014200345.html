{% extends 'base.html' %}

{% block title %}Crear Medicamento - Salud Vital{% endblock %}
{% block page_title %}游눍 Crear Nuevo Medicamento{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-custom">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control-custom" name="nombre" required 
                                       placeholder="Nombre del medicamento">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Laboratorio</label>
                                <input type="text" class="form-control-custom" name="laboratorio" 
                                       placeholder="Laboratorio fabricante">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Stock</label>
                                <input type="number" class="form-control-custom" name="stock" 
                                       value="0" min="0">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Precio Unitario</label>
                                <input type="number" class="form-control-custom" name="precio_unitario" 
                                       step="0.01" value="0" min="0">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Tipo</label>
                                <select class="form-select-custom" name="tipo">
                                    <option value="Tableta">Tableta</option>
                                    <option value="C치psula">C치psula</option>
                                    <option value="Jarabe">Jarabe</option>
                                    <option value="Inyecci칩n">Inyecci칩n</option>
                                    <option value="Crema">Crema</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'crud:crud_medicamentos' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary-custom">
                                <i class="fas fa-save me-1"></i> Crear Medicamento
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
