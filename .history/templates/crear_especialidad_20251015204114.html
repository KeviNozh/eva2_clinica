{% extends 'base.html' %}

{% block title %}Crear Especialidad - Salud Vital{% endblock %}
{% block page_title %}🎓 Crear Nueva Especialidad{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-custom">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre de la Especialidad *</label>
                            <input type="text" class="form-control-custom" name="nombre" required 
                                   placeholder="Ej: Cardiología, Pediatría, etc."
                                   pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"
                                   title="Solo se permiten letras y espacios">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control-custom" name="descripcion" rows="3" 
                                      placeholder="Descripción opcional de la especialidad..."></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'crud:crud_especialidades' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary-custom">
                                <i class="fas fa-save me-1"></i> Crear Especialidad
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
