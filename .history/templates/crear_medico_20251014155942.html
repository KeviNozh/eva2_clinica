{% extends 'base.html' %}

{% block title %}Crear Médico - Salud Vital{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-user-md"></i> Nuevo Médico</h4>
                </div>
                <div class="card-body">
                    <!-- Mensajes -->
                    {% if messages %}
                    <div class="messages mb-3">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">RUT *</label>
                                <input type="text" class="form-control" name="rut" required 
                                       placeholder="12.345.678-9" pattern="\d{1,2}\.\d{3}\.\d{3}-[\dkK]"
                                       title="Formato: 12.345.678-9">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control" name="nombre" required 
                                       placeholder="Carlos" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"
                                       title="Solo se permiten letras y espacios">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Apellido *</label>
                                <input type="text" class="form-control" name="apellido" required 
                                       placeholder="López" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"
                                       title="Solo se permiten letras y espacios">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Especialidad *</label>
                                <select class="form-select" name="especialidad" required>
                                    <option value="">Seleccionar especialidad</option>
                                    {% for especialidad in especialidades %}
                                    <option value="{{ especialidad.id }}">{{ especialidad.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" name="telefono" 
                                       placeholder="+56 9 1234 5678" pattern="\+56\s9\s\d{4}\s\d{4}"
                                       title="Formato: +56 9 1234 5678">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Correo</label>
                                <input type="email" class="form-control" name="correo" 
                                       placeholder="doctor@clinica.cl">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <button type="submit" class="btn btn-success me-md-2">
                                <i class="fas fa-save"></i> Crear Médico
                            </button>
                            <a href="{% url 'crud:crud_medicos' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: none;
    border-radius: 10px;
}

.card-header {
    border-radius: 10px 10px 0 0 !important;
}

.form-control:focus, .form-select:focus {
    border-color: #28a745;
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
}

.btn-success {
    background-color: #28a745;
    border-color: #28a745;
}

.btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
}

.required-field::after {
    content: " *";
    color: #dc3545;
}

.form-label {
    font-weight: 500;
}
</style>

<script>
// Validación adicional del RUT
document.addEventListener('DOMContentLoaded', function() {
    const rutInput = document.querySelector('input[name="rut"]');
    
    if (rutInput) {
        rutInput.addEventListener('blur', function() {
            const rut = this.value.trim();
            if (rut && !validarRUT(rut)) {
                this.setCustomValidity('El RUT ingresado no es válido');
            } else {
                this.setCustomValidity('');
            }
        });
    }
    
    function validarRUT(rut) {
        // Eliminar puntos y guión, y convertir a mayúsculas
        rut = rut.replace(/\./g, '').replace(/-/g, '').toUpperCase();
        
        // Separar el número del dígito verificador
        const cuerpo = rut.slice(0, -1);
        const dv = rut.slice(-1);
        
        // Validar que el cuerpo sea numérico
        if (!/^\d+$/.test(cuerpo)) {
            return false;
        }
        
        // Calcular el dígito verificador esperado
        let suma = 0;
        let multiplo = 2;
        
        // Recorrer el cuerpo de derecha a izquierda
        for (let i = cuerpo.length - 1; i >= 0; i--) {
            suma += parseInt(cuerpo.charAt(i)) * multiplo;
            multiplo = multiplo < 7 ? multiplo + 1 : 2;
        }
        
        // Calcular dígito verificador esperado
        const dvEsperado = 11 - (suma % 11);
        const dvCalculado = dvEsperado === 11 ? '0' : dvEsperado === 10 ? 'K' : dvEsperado.toString();
        
        // Comparar con el dígito verificador ingresado
        return dvCalculado === dv;
    }
});
</script>
{% endblock %}
