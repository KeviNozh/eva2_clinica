<!DOCTYPE html>
<html>
<head>
    <title>Crear Sala</title>
    <meta charset="utf-8">
    <style>
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .checkbox { display: flex; align-items: center; gap: 10px; }
        .checkbox input { width: auto; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h1>Crear Nueva Sala</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_nombre">Nombre:</label>
                {{ form.nombre }}
            </div>
            
            <div class="form-group">
                <label for="id_capacidad">Capacidad:</label>
                {{ form.capacidad }}
            </div>
            
            <div class="form-group">
                <label for="id_tipo">Tipo de Sala:</label>
                {{ form.tipo }}
            </div>
            
            <div class="form-group">
                <label for="id_descripcion">Descripción:</label>
                {{ form.descripcion }}
            </div>
            
            <div class="form-group checkbox">
                {{ form.disponible }}
                <label for="id_disponible">Disponible</label>
            </div>
            
            <button type="submit">Guardar Sala</button>
        </form>
        
        <br>
        <a href="{% url 'lista_salas' %}">← Volver al listado de salas</a>
    </div>
</body>
</html>
