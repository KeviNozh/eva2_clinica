<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Salud Vital{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .footer { background-color: #f8f9fa; padding: 20px 0; margin-top: 50px; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">🏥 Salud Vital</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
                <a class="nav-link" href="/docs/">Documentación API</a>
                <a class="nav-link" href="/admin/">Administración</a>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container text-center">
            <p class="mb-0">
                <strong>Nombre:</strong> [Tu Nombre] | 
                <strong>Sección:</strong> [Tu Sección] | 
                <strong>Año:</strong> 2024
            </p>
            <p class="text-muted mt-2">Sistema de Gestión Médica - Salud Vital Ltda.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
