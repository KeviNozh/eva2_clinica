{% extends 'base.html' %}

{% block title %}Crear Paciente - Salud Vital{% endblock %}
{% block page_title %}üë• Crear Nuevo Paciente{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-custom">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">RUT *</label>
                                <input type="text" class="form-control-custom" name="rut" required 
                                       placeholder="12.345.678-9">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control-custom" name="nombre" required 
                                       placeholder="Juan">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Apellido *</label>
                                <input type="text" class="form-control-custom" name="apellido" required 
                                       placeholder="P√©rez">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha Nacimiento *</label>
                                <input type="date" class="form-control-custom" name="fecha_nacimiento" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">G√©nero *</label>
                                <select class="form-select-custom" name="genero" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo de Sangre *</label>
                                <select class="form-select-custom" name="tipo_sangre" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tel√©fono</label>
                                <input type="text" class="form-control-custom" name="telefono" 
                                       placeholder="+56 9 1234 5678">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Correo Electr√≥nico</label>
                                <input type="email" class="form-control-custom" name="correo" 
                                       placeholder="paciente@ejemplo.cl">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Direcci√≥n</label>
                            <textarea class="form-control-custom" name="direccion" rows="3" 
                                      placeholder="Direcci√≥n completa del paciente"></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'crud:crud_pacientes' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary-custom">
                                <i class="fas fa-save me-1"></i> Crear Paciente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
