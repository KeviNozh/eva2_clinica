{% extends 'base.html' %}

{% block title %}{% if paciente %}Editar{% else %}Crear{% endif %} Paciente - Salud Vital{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header {% if paciente %}bg-warning{% else %}bg-success{% endif %} text-white">
                    <h4 class="mb-0">
                        {% if paciente %}
                            <i class="fas fa-edit"></i> Editar Paciente
                        {% else %}
                            <i class="fas fa-plus"></i> Nuevo Paciente
                        {% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">RUT *</label>
                                <input type="text" class="form-control" name="rut" value="{{ paciente.rut|default:'' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control" name="nombre" value="{{ paciente.nombre|default:'' }}" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Apellido *</label>
                                <input type="text" class="form-control" name="apellido" value="{{ paciente.apellido|default:'' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha Nacimiento *</label>
                                <input type="date" class="form-control" name="fecha_nacimiento" 
                                       value="{{ paciente.fecha_nacimiento|date:'Y-m-d'|default:'' }}" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Género *</label>
                                <select class="form-select" name="genero" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="Masculino" {% if paciente.genero == 'Masculino' %}selected{% endif %}>Masculino</option>
                                    <option value="Femenino" {% if paciente.genero == 'Femenino' %}selected{% endif %}>Femenino</option>
                                    <option value="Otro" {% if paciente.genero == 'Otro' %}selected{% endif %}>Otro</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo de Sangre *</label>
                                <select class="form-select" name="tipo_sangre" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="A+" {% if paciente.tipo_sangre == 'A+' %}selected{% endif %}>A+</option>
                                    <option value="A-" {% if paciente.tipo_sangre == 'A-' %}selected{% endif %}>A-</option>
                                    <option value="B+" {% if paciente.tipo_sangre == 'B+' %}selected{% endif %}>B+</option>
                                    <option value="B-" {% if paciente.tipo_sangre == 'B-' %}selected{% endif %}>B-</option>
                                    <option value="AB+" {% if paciente.tipo_sangre == 'AB+' %}selected{% endif %}>AB+</option>
                                    <option value="AB-" {% if paciente.tipo_sangre == 'AB-' %}selected{% endif %}>AB-</option>
                                    <option value="O+" {% if paciente.tipo_sangre == 'O+' %}selected{% endif %}>O+</option>
                                    <option value="O-" {% if paciente.tipo_sangre == 'O-' %}selected{% endif %}>O-</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" name="telefono" value="{{ paciente.telefono|default:'' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Correo</label>
                                <input type="email" class="form-control" name="correo" value="{{ paciente.correo|default:'' }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <textarea class="form-control" name="direccion" rows="3">{{ paciente.direccion|default:'' }}</textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn {% if paciente %}btn-warning{% else %}btn-success{% endif %}">
                                {% if paciente %}Actualizar{% else %}Crear{% endif %} Paciente
                            </button>
                            <a href="{% url 'crud:crud_pacientes' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
